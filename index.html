<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header >
        <nav class="google">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
        </nav>
    </header>

    <article  style="margin: 0px 60px 0 60px ;">

<!-- Search the web using Google! -->

        <div class="box1">
            Search the web using Google! <br>
            <input  size="40" type="text"> <br>
            <input type="submit" value="Google Search"/>
            <input type="submit" value="I'm feeling lucky"/>
        </div>

<!-- Box 2,3 ve 4 alt kısımdaki üçlü bölüm için-->

        <div class="box2">
            Special Searches <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a> <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> <br>
        </div>

        <div class="box3">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
        </div>

        <div class="box4">
            Get Google! <br>
            updates monthly: <br>
            <input type="email" id="email" placeholder="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="https://get.google.com/archive">Archive</a>
        </div>

    </article>

    <footer>
        <div>
            <section class="copyright">
                Copyright ©1998 Google Inc.
            </section>
        </div>
    </footer>

</body>
</html>
